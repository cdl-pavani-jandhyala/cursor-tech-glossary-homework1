<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight mb-2">Tech Glossary</h1>
            <p class="text-gray-600 text-lg">A collection of essential technology terms</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <div class="mb-6">
            <label for="search-input" class="sr-only">Search glossary</label>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search terms, descriptions, or tags..." 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500"
                aria-label="Search glossary entries"
            />
        </div>
        <section id="glossary-container" class="space-y-5">
            <!-- Glossary entries will be rendered here by JavaScript -->
        </section>
    </main>

    <script type="module" src="glossary.js"></script>
</body>
</html>
